version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: semantic-canvas-db
    environment:
      POSTGRES_USER: semantic_user
      POSTGRES_PASSWORD: semantic_pass
      POSTGRES_DB: semantic_canvas
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data:
